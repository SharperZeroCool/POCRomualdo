<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title><ui:insert name="titulo">Titulo</ui:insert></title>
	</h:head>
	<h:body>
		<div align="center">
			<header>
				<div class="title ui-widget-header ui-corner-all"
					style="height: 100px !important;">
					<h1 style="float: left; width: 57%; text-align: right;">
						<h:outputText value="Header" />
					</h1>
				</div>
				<h:form prependId="false">
					<p:menubar style="margin-top: -20px; margin-bottom: 20px">
						<p:menuitem immediate="true" value="Home" outcome="/index" />
					</p:menubar>
				</h:form>
				<p:messages id="messages" />
			</header>
			<ui:insert name="corpo" />
		</div>
		<footer class="title ui-widget-header ui-corner-all">
			<h:outputText value="Footer" />
		</footer>
	</h:body>

</html>
